<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans:ital,wght@1,300&family=Roboto:wght@300&family=Rowdies&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>


    <header>
        <div class="logo">
            <img src="assets/Logo.png" alt="Logo Alura">
        </div>
    </header>

    <main>
        <div class="form">
            <label for="mensaje"></label>
            <textarea cols="40" rows="10" id="mensaje" class="input-texto" style="border:none" placeholder="Ingrese el texto aquí" required></textarea>
            
            <div class="botones">
                <input type="submit" value="Encriptar" class="encriptar" id="encriptar">
                <input type="submit" value="Desencriptar" class="desencriptar" id="desencriptar">
            </div>
            
        </div>

        <div class="resultado">
            <div id="resultado"> 
                <img class="imagen" id="imagen" src="assets/Muñeco.png" alt="imagen-de-muestra">
                <div class="texto-resultado">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingrese el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
        </div>

    </main>

    <footer>


    </footer>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
